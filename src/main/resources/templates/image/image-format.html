<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이미지 형식 변경</title>
    <link rel="stylesheet" href="../../static/css/public/header.css" th:href="@{/css/public/header.css}">
    <script src="../../static/js/public/image.js" th:src="@{/js/public/image.js}" defer></script>
    <link rel="stylesheet" href="../../static/css/public/image.css" th:href="@{/css/public/image.css}">
    <script src="../../static/js/image/image-format.js" th:src="@{/js/image/image-format.js}" defer></script>


</head>
<body>
<th:block th:replace="~{public/header :: header}"></th:block>

<h1 class="title">이미지를 형식 변경</h1>
<div id="content">
    <div>
        <select name="" id="format-selection">
            <option value="jpg">JPG</option>
            <option value="jpeg">JPEG</option>
            <option value="png">PNG</option>
            <option value="gif">GIF</option>
        </select>
    </div>
    <div><button id="submit-btn">처리하기</button></div>
</div>
<th:block th:replace="~{public/image :: image}"></th:block>

<div id="complete-img-container">


</div>

</body>
</html>

<style>
    #complete-img-container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        justify-items: center;
    }

    .complete-img {
        width: 200px;
        height: 200px;
    }

    .title {
        text-align: center;
        margin: 20px;
    }

    #content {
        display: flex;
        justify-content: center;
    }

    #content button {
        margin: 0 20px;
        width: 60px;
        height: 30px;
        background-color: #0855fd;
        color: white;
        border: 1px solid white;
        border-radius: 10px;
        cursor: pointer;
    }

    #content button:hover {
        background-color: #3b73ff;
    }
</style>
